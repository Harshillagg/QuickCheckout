<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quick Checkout</h1>
  <br>
  <video id="video" playsinline></video>
  <br>
  <p>Currently, all items are not in the database. Here are some sample barcodes to test: 012496000433 , 041333662336 , 3059948003793 , 688580794306 , 8901058903164 , 8903595427660</p>
  <br>
  <div class="totalParent">
    <div class="totalText">Total: </div>
    <div class="totalValue" id="totalDiv"></div>
  </div>
  <input type="text" id="barcodeResult" placeholder="Detected barcode will appear here" >
  <button id="addbtn">Add</button>
  <button id="submitbtn">Submit</button>

  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <script type="module" src="app.js"></script>
  
</body>
</html>
